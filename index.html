<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hit the Mouse Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Hit <span>the Mouse</span>!</h1>
    <div id="scoreboard">Score: <span id="score">0</span> | Time: <span id="time">40</span>s</div>
    <div id="game-area">
      <div id="mouse"></div>
    </div>
    <button id="start-btn">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
